<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ss.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main ">
        <div class="diplay"><p >0</p></div>
        <div class="inputs">
            <div class="flex-container ai-grow row1">
                <button class="btn btn1 btnC">C</button>
                <button class="btn btn2">‚Üê</button>
                <button class="btns btn3">/</button>
            </div>
            <div class="flex-container ai-grow row2">
                <button class="btn btn4">7</button>
                <button class="btn btn5">8</button>
                <button class="btn btn6">9</button>
                <button class="btns btn7">*</button>
            </div>
            <div class="flex-container ai-grow row3">
                <button class="btn btn4">4</button>
                <button class="btn btn5">5</button>
                <button class="btn btn6">6</button>
                <button class="btns btn7">-</button>
            </div>
            <div class="flex-container ai-grow row4">
                <button class="btn btn4">1</button>
                <button class="btn btn5">2</button>
                <button class="btn btn6">3</button>
                <button class="btns btn7">+</button>
            </div>
            <div class="flex-container ai-grow row5">
                <button class="btn btn8">0</button>
                <button class="btns btn9">=</button>
            </div >
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
